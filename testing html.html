<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}

		.container {
			background-color: #ffffff;
			border: 1px solid #ccc;
			border-radius: 10px;
			margin: 50px auto;
			padding: 20px;
			width: 400px;
		}

		h2 {
			color: #555;
			text-align: center;
		}

		label {
			display: block;
			font-size: 14px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"], input[type="password"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			height: 30px;
			margin-bottom: 20px;
			padding: 5px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			height: 40px;
			margin-top: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.error-message {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login Form</h2>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">

			<label for="password">Password:</label>
			<input type="password" id="password" name="password">

			<input type="submit" value="Login">
		</form>
		<div class="error-message">Invalid username or password</div>
	</div>
</body>
</html>
